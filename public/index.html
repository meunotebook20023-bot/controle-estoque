<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4 md:p-6">

    <h1 class="text-3xl font-bold text-center mb-6">Controle de Estoque</h1>

    <!-- Formulário de Adição -->
    <form id="formProduto" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white shadow-lg p-6 rounded mb-6">
        <input type="text" name="nome" placeholder="Nome do Produto" required class="border p-2 rounded">
        <input type="text" name="codigo_interno" placeholder="Código Interno" required class="border p-2 rounded">
        <input type="text" name="categoria" placeholder="Categoria" class="border p-2 rounded">
        <input type="text" name="localizacao" placeholder="Localização" class="border p-2 rounded">
        <input type="number" name="quantidade" placeholder="Quantidade" required class="border p-2 rounded">
        <input type="date" name="validade" placeholder="Validade" required class="border p-2 rounded">
        <input type="file" name="imagem" accept="image/*" class="border p-2 rounded" id="inputImagem">

        <!-- Preview da imagem -->
        <div class="col-span-1 md:col-span-2 flex justify-center mb-2">
            <img id="previewImagem" src="" alt="Preview do Produto" class="hidden w-32 h-32 object-cover rounded border">
        </div>

        <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 col-span-1 md:col-span-2">Adicionar Produto</button>
    </form>

    <!-- Dashboard -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="bg-white shadow-lg p-6 rounded text-center">
            <h2 class="font-semibold">Total de Produtos</h2>
            <p id="totalProdutos" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-white shadow-lg p-6 rounded text-center">
            <h2 class="font-semibold">Próximo de Vencer</h2>
            <p id="proximoVencer" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-white shadow-lg p-6 rounded text-center">
            <h2 class="font-semibold">Vencidos</h2>
            <p id="vencidos" class="text-2xl font-bold">0</p>
        </div>
    </div>

    <!-- Filtro e busca -->
    <div class="mb-4 flex flex-col md:flex-row md:items-center md:gap-4">
        <label for="filtroCategoria" class="font-semibold mr-2">Filtrar por Categoria:</label>
        <select id="filtroCategoria" class="border p-2 rounded mb-2 md:mb-0">
            <option value="">Todas</option>
        </select>
        <input type="text" id="buscaProduto" placeholder="Buscar por Nome ou Código" class="border p-2 rounded md:flex-1">
    </div>

    <!-- Tabela de Produtos -->
    <div class="overflow-x-auto bg-white shadow-lg rounded mb-6">
        <table class="min-w-full border-collapse" id="tabelaProdutos">
            <thead class="bg-gray-200">
                <tr>
                    <th class="p-2 border text-xs md:text-sm">Imagem</th>
                    <th class="p-2 border text-xs md:text-sm">Nome</th>
                    <th class="p-2 border text-xs md:text-sm">Código</th>
                    <th class="p-2 border text-xs md:text-sm">Categoria</th>
                    <th class="p-2 border text-xs md:text-sm">Localização</th>
                    <th class="p-2 border text-xs md:text-sm">Quantidade</th>
                    <th class="p-2 border text-xs md:text-sm">Validade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Gráficos -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div class="bg-white shadow-lg p-4 rounded">
            <h2 class="text-lg font-semibold mb-2 text-center md:text-left">Produtos Próximos de Vencer / Vencidos / Estoque Baixo</h2>
            <canvas id="graficoVencimento" class="w-full h-64 md:h-48"></canvas>
        </div>
        <div class="bg-white shadow-lg p-4 rounded">
            <h2 class="text-lg font-semibold mb-2 text-center md:text-left">Produtos por Mês de Vencimento</h2>
            <canvas id="graficoLinhaTempo" class="w-full h-64 md:h-48"></canvas>
        </div>
    </div>

    <!-- Exportar Excel -->
    <div class="text-center mb-6">
        <button id="exportBtn" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Exportar para Excel</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
