<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Estoque</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">

    <!-- Dashboard -->
    <h1 class="text-3xl font-bold mb-4">Controle de Estoque</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">

        <div class="bg-white shadow p-4 rounded">
            <h2 class="font-semibold text-lg">Total de Produtos</h2>
            <p id="totalProdutos" class="text-2xl mt-2">0</p>
        </div>

        <div class="bg-yellow-100 shadow p-4 rounded">
            <h2 class="font-semibold text-lg">Próximo de Vencer</h2>
            <p id="proximoVencer" class="text-2xl mt-2">0</p>
        </div>

        <div class="bg-red-100 shadow p-4 rounded">
            <h2 class="font-semibold text-lg">Vencidos</h2>
            <p id="vencidos" class="text-2xl mt-2">0</p>
        </div>

    </div>

    <!-- Gráfico -->
    <div class="bg-white shadow p-4 rounded mb-6">
        <canvas id="graficoVencimento"></canvas>
    </div>

    <!-- Formulário de cadastro -->
    <div class="bg-white shadow p-4 rounded mb-6">
        <h2 class="text-xl font-semibold mb-2">Adicionar Produto</h2>
        <form id="formProduto" class="grid grid-cols-1 md:grid-cols-2 gap-3" enctype="multipart/form-data">

            <input type="text" placeholder="Código de barras" name="codigo_barras" class="border p-2 rounded" required>
            <input type="text" placeholder="Nome do produto" name="nome" class="border p-2 rounded" required>
            <input type="text" placeholder="Código interno" name="codigo_interno" class="border p-2 rounded" required>
            <input type="number" placeholder="Quantidade" name="quantidade" class="border p-2 rounded" required>
            <input type="date" name="validade" class="border p-2 rounded" required>
            <input type="text" placeholder="Categoria" name="categoria" class="border p-2 rounded">
            <input type="text" placeholder="Localização" name="localizacao" class="border p-2 rounded">
            <input type="file" name="imagem" accept="image/*" class="border p-2 rounded">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 col-span-1 md:col-span-2">Adicionar Produto</button>
        </form>
    </div>

    <!-- Tabela de produtos -->
    <div class="bg-white shadow p-4 rounded mb-6 overflow-x-auto">
        <table class="min-w-full table-auto" id="tabelaProdutos">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">Imagem</th>
                    <th class="px-4 py-2">Nome</th>
                    <th class="px-4 py-2">Código Interno</th>
                    <th class="px-4 py-2">Categoria</th>
                    <th class="px-4 py-2">Localização</th>
                    <th class="px-4 py-2">Quantidade</th>
                    <th class="px-4 py-2">Validade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Exportar Excel -->
    <button id="exportBtn" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Exportar para Excel</button>

</div>

<script src="script.js"></script>
</body>
</html>
